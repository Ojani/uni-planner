<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
    <!-- <script defer id="DragDropTouch" src="/lib/dragDropMobilePolyfill.js"></script> -->
    <title>Uni Planner</title>
</head>
<body>
    <main class="main">
        <nav class="navBar">
            <h1 class="navTitle">UPRM Course Planner</h1>
        </nav>

        <div class="semesters">
            <h2 class="sectionTitle">Semesters</h2>
            <div class="availableSemesters"></div>
            <div class="addSemester btn">Add Semester</div>
        </div>
        
        <div class="courses">
            <h2 class="sectionTitle">Courses</h2>
            
            <div class="coursesInformation">
                <div class="coursesTaken">Courses Taken: <span class="takenCoursesAmount"></span>/<span class="totalCoursesAmount"></span></div>
                <div class="creditsTaken">Credits Taken: <span class="takenCreditsAmount"></span>/<span class="totalCreditsAmount"></span></div>
            </div>

            <!-- Searching courses from the university's database -->
            <div class="formsAndCourses">
                <details class="availableCoursesWrapper">
                    <summary class="courseListTitle">Available Courses</summary>
                    <div class="availableCourses"></div>
                </details>

                <details class="newCourseForm">
                    <summary class="newCourseFormTitle">Search Course</summary>

                    <form class="newCourseFormContent">
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Course Code</p>
                                <input required placeholder="MATE3031 or MATE" class="courseSearchCode" type="text">
                            </div>
                        </div>
                        
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Professor</p>
                                <input placeholder="Robert Acar (optional)" class="courseSearchProfessor" type="text">
                            </div>
                        </div>
                        
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Term</p>
                                <select class="courseSearchTerm">
                                    <option value="2">Fall Semester</option>
                                    <option value="3">Winter Semester</option>
                                    <option value="1">First Summer, 4 weeks</option>
                                    <option value="4">Second Summer, 4 weeks</option>
                                    <option value="5">Extended Summer, 6 weeks</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    
                    <div class="courseFormSection">
                        <div class="formItem">
                            <p>Year</p>
                            <select class="courseSearchYear">
                                <!-- The years will be filled in using javascript -->
                            </select>
                        </div>
                    </div>

                    <div class="searchCourse btn">Search Course</div>
                </details>

                <!-- Adding a custom course -->
                <details class="newCourseForm">

                    <summary class="newCourseFormTitle">Add Course</summary>

                    <form class="newCourseFormContent">
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Course Code</p>
                                <input placeholder="MATE3031" required class="newCourseCode" type="text">
                            </div>
                        </div>
                        
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Name</p>
                                <input placeholder="Calculus I" required class="newCourseName" type="text">
                            </div>
                        </div>
                        
                        <div class="courseFormSection">
                            <div class="formItem">
                                <p>Credits</p>
                                <input placeholder="3" required class="newCourseCredits" type="number">
                            </div>
                        </div>

                        <div class="addCourse btn">Add Course</div>
                    </form>
                </details>

            </div>
            
            <div class="saveFileSection">
                <label for="loadSaveFileBtn" class="loadSaveFile btn">Load Save File</label>
                <input id="loadSaveFileBtn" type="file" accept=".json">
                
                <div class="exportSaveFile btn">Export Save File</div>
            </div>

            <!-- pop up for showing results after searching for courses -->
            <div class="courseSearchResultsBackdrop hidden">
                <!-- X button -->
                <div class="courseSearchResults">
                    <div class="exitCourseSearchResultsBtn">
                        <div></div>
                        <div></div>
                    </div>
                    
                    <h2 class="courseSearchResultsTitle">Course Search</h2>

                    <div class="courseSearchResultsList"></div>

                    <div class="addCourses btn">Add Selected Courses</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
